{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
<!-- <h1>Hi, {{ current_user.username }}!</h1> -->

{{ wtf.quick_form(form) }}
<br>


<table class="table table-hover">
  {% for task in tasks %}
  <tr>
    <td width="170px">  {{ task.description }}  </td>
    <td width="170px"> <span id="progress_{{task.id}}"> {{task.progress}} </span> out of <b>{{ task.goal }}</b> </td>
    <td width="100px">
      <select id="amount_{{task.id}}">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      
    </td>
    <td><button type="button" class="btn btn-primary btn-sm" id="add_word_{{task.id}}" onClick="add_work(this, '#amount_{{task.id}}', {{task.id}})" >Add</button> <td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
